<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Star Wars</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class="container-header">
            <img class="star-header" src="./img/star.png" alt="star">
            <img class="wars-header" src="img/wars.png" alt="wars">
        </section>
        <div class="kyloren-container">
            <img class="kylo-header" src="img/Kylo-Ren-banner sem fundo.png" alt="kylo-ren">
            <div class="menu-header">
                <h2 class="header-h2">CRIE <p></p>SUA <b>LEGIÃO</b></h2>
                <p class="p-header"><span>01</span>/04</p>
                <button class="btn-header1"><</button>
                <button class="btn-header2">></button>
            </div>
        </div>
    </header>
    <main>
        <section class="section-central">
            <div class="robot-div">
                <img class="robot" src="./img/sta uo robot.png" alt="robo">
            </div>
            <div class="start-div">
                <h2 class="start-h2">COMECE A JOGAR</h2>
                <p class="start-p">Baixe o jogo, cadastre seu nome de usuário e comece a interagir com mais de um milhão de jogadores.</p>
                <button class="btn-download">DOWNLOAD</button>
            </div>
            <div class="about-div">
                <img class="about" src="img/Grupo sobre o jogo.png" alt="sobre o jogo">
            </div>
            <hr>
            <div class="darthmaul-div">
                <img class="darth-maul" src="img/lord sifh 2.png" alt="Darth Maul">
            </div>
            <div class="list">
                <h2 class="estrutura">ESTRUTURA DE JOGO</span></h2>
                <ul>
                    <li>Jornada</li>
                    <li>A batalha do guerreiro estelar</li>
                    <li>Heróis contra os vilões</li>
                    <li>A Batalha galáctica</li>
                    <li>superioridade</li>
                    <li>fliperama</li>
                </ul>
            </div>
            <div class="rey-div">
                <img class="rey" src="img/rey star wars.png" alt="Rey">
            </div>
        </section>
        <section class="attribute">
        </section>
    </main>
</body>
</html>
