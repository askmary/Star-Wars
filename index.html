<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Star Wars</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class="container-header">
            <img class="star-header" src="./img/star.png" alt="star">
            <img class="wars-header" src="img/wars.png" alt="wars">
        </section>
        <div class="kyloren-container">
            <img class="kylo-header" src="img/Kylo-Ren-banner sem fundo.png" alt="kylo-ren">
            <img  class ="menu-header" src="img/Grupo 4.png" alt="menu">
        </div>
    </header>
    <main>
        <section class="section-central">
            <div class="robot-div">
                <img class="robot" src="./img/sta uo robot.png" alt="robo">
            </div>
            <div class="start-div">
                <img class="start" src="./img/Grupo vermelho.png" alt="comece a jogar">
            </div>
            <div class="about-div">
                <img class="about" src="img/Grupo sobre o jogo.png" alt="sobre o jogo">
            </div>
            <div class="line"></div>
        </section>
    </main>
</body>
</html>
